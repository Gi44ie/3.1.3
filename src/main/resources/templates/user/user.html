<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <title>User home page</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <span id="headerLogin" class="navbar-brand font-weight-bold text-white"></span>
            <span id="headerRoles" class="navbar-brand text-white"></span>
        </p>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="row mr-0">
    <div class="col-2 mt-3 p-0 vh-100">
        <div class="nav flex-column nav-pills"
             role="tablist"
             aria-orientation="vertical">
            <a class="nav-item nav-link active ml-2"
               data-toggle="pill"
               href="#user_panel"
               role="tab"
               aria-controls="user_panel"
               aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 p-0" style="background-color: whitesmoke">
        <div class="tab-content bg-light p-2">
            <div class="tab-pane fade show active pl-3"
                 style="height: 700px;"
                 id="user_panel"
                 role="tabpanel"
                 aria-labelledby="user_panel">
                <h1>User information page</h1>
                <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>
                <div class="bg-white border p-3">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="userInfo"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

<script src="/js/main/getMainInfo.js"></script>

</body>
</html>
